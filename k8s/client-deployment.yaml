apiVersion: apps/v1
kind: Deployment
metadata:
  name: fl-client
  labels:
    app: fl-client
    component: client
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fl-client
  template:
    metadata:
      labels:
        app: fl-client
        component: client
    spec:
      containers:
      - name: client
        image: fl-platform:latest
        imagePullPolicy: IfNotPresent
        command: ["flwr", "run"]
        args:
          - "."
          - "--run-config"
          - "num-server-rounds=10"
        env:
        - name: PARTITION_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVER_ADDRESS
          value: "fl-server:9092"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fl-client-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fl-client
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
