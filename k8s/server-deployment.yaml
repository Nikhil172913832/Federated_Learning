apiVersion: apps/v1
kind: Deployment
metadata:
  name: fl-server
  labels:
    app: fl-server
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fl-server
  template:
    metadata:
      labels:
        app: fl-server
        component: server
    spec:
      containers:
      - name: server
        image: fl-platform:latest
        imagePullPolicy: IfNotPresent
        command: ["flwr-superlink"]
        args:
          - "--insecure"
        ports:
        - containerPort: 9092
          name: grpc
          protocol: TCP
        - containerPort: 9093
          name: fleet-api
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fl-server
  labels:
    app: fl-server
spec:
  type: ClusterIP
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: grpc
  - port: 9093
    targetPort: 9093
    protocol: TCP
    name: fleet-api
  selector:
    app: fl-server
