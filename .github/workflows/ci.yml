name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          cd complete/fl
          pip install -e .
          pip install pytest flake8 black build
      - name: Lint
        run: |
          cd complete/fl
          python -m flake8 .
          python -m black --check .
      - name: Tests
        run: |
          cd complete/fl
          pytest -q
      - name: Build
        run: |
          cd complete/fl
          python -m build


