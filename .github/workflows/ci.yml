name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          cd complete/fl
          pip install -e .
          pip install pytest flake8 black build
      - name: Lint
        run: |
          cd complete/fl
          python -m flake8 .
          python -m black --check .
      - name: Tests
        run: |
          cd complete/fl
          pytest -q
      - name: Build
        run: |
          cd complete/fl
          python -m build

  docker-compose-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Clone Flower Docker Compose setup
        run: |
          git clone --depth=1 --branch v1.22.0 https://github.com/adap/flower.git _tmp
          mv _tmp/framework/docker/complete .
          rm -rf _tmp
      - name: Create Flower project
        run: |
          pip install flwr
          flwr new quickstart-compose --framework PyTorch --username flower
      - name: Set PROJECT_DIR
        run: echo "PROJECT_DIR=quickstart-compose" >> $GITHUB_ENV
      - name: Build and start services
        run: |
          export PROJECT_DIR=quickstart-compose
          docker compose up --build -d
      - name: Wait for services to be ready
        run: sleep 30
      - name: Test Docker Compose setup
        run: |
          # Test that services are running
          docker compose ps
          # Test that SuperLink is accessible
          curl -f http://localhost:9093/health || echo "Health check failed but continuing..."
      - name: Stop services
        if: always()
        run: docker compose down


