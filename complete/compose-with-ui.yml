services:
  # create a SuperLink service
  superlink:
    image: flwr/superlink:${FLWR_VERSION:-1.22.0}
    command:
      - --insecure
      - --isolation
      - process
    ports:
      - 9093:9093
    volumes:
      - superlink-state:/app/state
    networks:
      - fl-network

  # create a SuperExec service for SuperLink to execute ServerApps
  superexec-serverapp:
    build:
      context: ..
      dockerfile: complete/fl/Dockerfile
    command:
      - --insecure
      - --plugin-type
      - serverapp
      - --appio-api-address
      - superlink:9091
    restart: on-failure:3
    depends_on:
      - superlink
      - mlflow
    environment:
      - FL_CONFIG_PATH=/app/config/default.yaml
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./fl/config/default.yaml:/app/config/default.yaml:ro
    networks:
      - fl-network

  # create multiple SuperNode services with different node configs
  supernode-1:
    image: flwr/supernode:${FLWR_VERSION:-1.22.0}
    command:
      - --insecure
      - --superlink
      - superlink:9092
      - --clientappio-api-address
      - 0.0.0.0:9094
      - --isolation
      - process
      - --node-config
      - "partition-id=0 num-partitions=3"
    depends_on:
      - superlink
    networks:
      - fl-network

  supernode-2:
    image: flwr/supernode:${FLWR_VERSION:-1.22.0}
    command:
      - --insecure
      - --superlink
      - superlink:9092
      - --clientappio-api-address
      - 0.0.0.0:9095
      - --isolation
      - process
      - --node-config
      - "partition-id=1 num-partitions=3"
    depends_on:
      - superlink
    networks:
      - fl-network

  supernode-3:
    image: flwr/supernode:${FLWR_VERSION:-1.22.0}
    command:
      - --insecure
      - --superlink
      - superlink:9092
      - --clientappio-api-address
      - 0.0.0.0:9096
      - --isolation
      - process
      - --node-config
      - "partition-id=2 num-partitions=3"
    depends_on:
      - superlink
    networks:
      - fl-network

  # create SuperExec services for each SuperNode to execute ClientApps
  superexec-clientapp-1:
    build:
      context: ..
      dockerfile: complete/fl/Dockerfile
    command:
      - --insecure
      - --plugin-type
      - clientapp
      - --appio-api-address
      - supernode-1:9094
    deploy:
      resources:
        limits:
          cpus: "1"
    stop_signal: SIGINT
    depends_on:
      - supernode-1
      - mlflow
    environment:
      - FL_CONFIG_PATH=/app/config/default.yaml
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./fl/config/default.yaml:/app/config/default.yaml:ro
    networks:
      - fl-network

  superexec-clientapp-2:
    build:
      context: ..
      dockerfile: complete/fl/Dockerfile
    command:
      - --insecure
      - --plugin-type
      - clientapp
      - --appio-api-address
      - supernode-2:9095
    deploy:
      resources:
        limits:
          cpus: "1"
    stop_signal: SIGINT
    depends_on:
      - supernode-2
      - mlflow
    environment:
      - FL_CONFIG_PATH=/app/config/default.yaml
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./fl/config/default.yaml:/app/config/default.yaml:ro
    networks:
      - fl-network

  superexec-clientapp-3:
    build:
      context: ..
      dockerfile: complete/fl/Dockerfile
    command:
      - --insecure
      - --plugin-type
      - clientapp
      - --appio-api-address
      - supernode-3:9096
    deploy:
      resources:
        limits:
          cpus: "1"
    stop_signal: SIGINT
    depends_on:
      - supernode-3
      - mlflow
    environment:
      - FL_CONFIG_PATH=/app/config/default.yaml
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./fl/config/default.yaml:/app/config/default.yaml:ro
    networks:
      - fl-network

  # Federated Learning Platform UI
  fl-platform-ui:
    build:
      context: ..
      dockerfile: platform-ui/Dockerfile
    ports:
      - "8050:8050"
    environment:
      - FLOWER_SUPERLINK_URL=http://superlink:9093
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - superlink
      - mlflow
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./fl/config:/config:rw
    networks:
      - fl-network

  # MLflow tracking server
  mlflow:
    build:
      context: ..
      dockerfile: complete/mlflow.Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/app
    networks:
      - fl-network

networks:
  fl-network:
    driver: bridge

volumes:
  superlink-state:
  mlflow-data:
