# Baseline FedAvg Configuration
# Standard federated averaging with IID data distribution

experiment:
  name: "fedavg_baseline"
  description: "Baseline FedAvg experiment with IID data"
  seed: 42
  tags:
    - baseline
    - iid
    - fedavg

model:
  architecture: "simple_cnn"
  input_channels: 1
  num_classes: 10

federated:
  num_clients: 100
  clients_per_round: 10
  num_rounds: 100
  aggregation_strategy: "fedavg"
  client_selection: "random"

train:
  local_epochs: 5
  lr: 0.001
  batch_size: 32
  optimizer: "adam"

data:
  dataset: "albertvillanova/medmnist-v2"
  subset: "pneumoniamnist"
  batch_size: 32
  non_iid:
    enabled: false

privacy:
  enable_dp: false

security:
  secure_agg: false
  byzantine_robust: false

tracking:
  use_mlflow: true
  use_wandb: false
