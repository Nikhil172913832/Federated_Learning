apiVersion: v2
name: fl-platform
description: Federated Learning Platform with Privacy and Security
type: application
version: 0.1.0
appVersion: "1.0"

keywords:
  - federated-learning
  - privacy
  - machine-learning
  - kubernetes

maintainers:
  - name: FL Platform Team

dependencies:
  - name: prometheus
    version: "25.8.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "7.0.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
